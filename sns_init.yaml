name: ICPLAY

description: >

    ICPLAY is a web-based arcade platform where players compete in fun, skill-based games 
    for real token rewards, powered by actual entry fees, not inflation.
    Built on the Internet Computer, it works instantly, needs no wallet to start, 
    and turns casual gameplay into a real prize economy for everyday users.

# Path to the SNS Project logo on the local filesystem.
logo: logo.png

# URL to the dapp controlled by the SNS project.
url: https://icplay.app

NnsProposal:
    title: "NNS Proposal to create an SNS named 'ICPLAY'"
    url: "https://forum.dfinity.org/t/upcoming-icplay-sns-decentralization-sale/52909"

    summary:  |
      # Summary
      Proposal to create an SNS DAO for ICPLAY.

      ## The SNS will be initialized with the following parameters
      ** Distribution
      * Total token supply - 300 Millions
      * Allocated to treasury - 210 Millions (70%)
      * Allocated to SNS sale - 54 Millions (18%)
      * Allocated to developer - 36 Millions (12%)
      * The Ledger Transaction fee - 0.001 PLAY
      
      ** Decentralization SWAP
      * Min participation - 5 ICP
      * Min participants - 5
      * Min to be raised - 20,000 ICP
      * Max to be raised - 150,000 ICP

      ** Learn more
      * [Website](https://icplay.app)
      * [Whitepaper](https://icplay.gitbook.io/docs)
      * [Github](https://github.com/dfinitydeck/icplay-dev)
      * [X](https://x.com/ICPLAY_APP)

